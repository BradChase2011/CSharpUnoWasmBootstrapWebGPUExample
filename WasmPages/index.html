<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="red" />

    <script type="text/javascript" src="./require.js"></script>
    <script type="module" src="./uno-bootstrap.js"></script>
    
    $(ADDITIONAL_CSS)
    $(ADDITIONAL_HEAD)
</head>
<body>

    <style>
        .canvas-init {
            display: block;
            background-color: red;
        }
    </style>

    <div id="uno-body" class="container-fluid uno-body">
        <div class="uno-loader"
             loading-position="bottom"
             loading-alert="none">

            <!-- Logo: change src to customize the logo -->
            <img class="logo"
                 src=""
                 title="Uno is loading your application" />

            <progress></progress>
            <span class="alert"></span>
            <!-- <p>TEST TEST TEST.</p> -->
            <canvas class="canvas-init" id="CanvasElement" />
        </div>
    </div>
    <noscript>
        <p>This application requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
    <script type="text/javascript" src="resize.js"/>
</body>
</html>
